{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto  bg-light">
        <table class="table">
            <thead>
                <tr>
                    <th>User name</th>
                    <th>First_name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>{% for user in users %}
                <tr>
                    <td><a href="{{url_for('edit_user', user_id=user.id)}}">{{user.username}}</a></td>
                    <td>{{user.first_name}}</td>
                    <td>{{ user.last_name}}</td>
                    <td>{{ user.email}}</td>
                </tr>{% endfor %}
            </tbody>
        </table>
    </div>
</div>




{% endblock %}
